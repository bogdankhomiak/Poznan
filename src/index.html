<!DOCTYPE html>

<html lang="ru">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<section class="header" id="header">
    <div class="container">
        <div class="logotype">
            <a class="logotype__link">
                Poz<span class="span-blue">nan</span> - city<span class="span-blue">2</span>live
            </a>
        </div>
        <div class="social">
            <ul class="social__items">
                <li class="social__item">
                    <a href="#" class="social__link">
                        <img src="img/icon-evernote.png" alt="evernote" class="social__icon">
                    </a>
                </li>
                <li class="social__item">
                    <a href="#" class="social__link">
                        <img src="img/icon-twitter.png" alt="twitter" class="social__icon">
                    </a>
                </li>
                <li class="social__item">
                    <a href="#" class="social__link">
                        <img src="img/icon-pinterest.png" alt="pinterest" class="social__icon"></a>
                </li>
                <li class="social__item">
                    <a href="#" class="social__link">
                        <img src="img/icon-linkedin.png" alt="linked in" class="social__icon">
                    </a>
                </li>
                <li class="social__item">
                    <a href="#" class="social__link">
                        <img src="img/icon-facebook.png" alt="facebook" class="social__icon">
                    </a>
                </li>
                <li class="social__item">
                    <a href="#" class="social__link">
                        <img src="img/icon-delicious.png" alt="delicious" class="social__icon">
                    </a>
                </li>
            </ul>
        </div>
        <nav class="header-nav">
            <ul class="header-nav__items">
                <li class="header-nav__item"><a href="#" class="header-nav__link header-nav__link_active">Home</a></li>
                <li class="header-nav__item"><a href="#" class="header-nav__link">Product</a></li>
                <li class="header-nav__item"><a href="#" class="header-nav__link">Services</a></li>
                <li class="header-nav__item"><a href="#" class="header-nav__link">Contact</a></li>
            </ul>
        </nav>
    </div>
</section>
<section class="home">
    <div class="container">
        <div class="home__head">
            <h1 class="title">Visit poz<span class="span-blue">nan</span></h1>
            <p class="home__txt">A city on the<span class="span-blue">Warta</span> river in west-central
                <span class="span-blue">Poland</span>, the region called <span class="span-blue">Greater Poland.</span>
            </p>
        </div>
    </div>
</section>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
